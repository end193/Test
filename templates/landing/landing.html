{% extends 'base/base.html' %}
{% block content %}
{% for n in news %}
       <div class="panel">
               
               <h4>{{ n.title }}</h4>
               <p class="small-h">{{ n.content }} </p>
               <div class="d-flex justify-content-between">
                    <p>{{ n.date }} </p>
                    <button type="button" class="btn btn-secondary">Читать...</button>
               </div>
        </div>
{% endfor %}
{% endblock content %}
